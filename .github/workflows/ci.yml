on: push

jobs:
  check:
    runs-on: ubuntu-latest
    container: milchenko/dz_1
    steps:
      - uses: actions/checkout@v2
      - run: make run
  build:
    runs-on: ubuntu-latest
    container: milchenko/dz_1
    needs: [check]
    steps:
      - uses: actions/checkout@v2
      - run: make build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: main.out
  test:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - run: make test